<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lernantino // Web Developer</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <nav>
    <h1>Catherine Beagent 
      <img src="../images/profile_pic.jpg" alt="Profile picture"> </h1>
      <ul>
        <li><a href="#about">About me</a></li>
        <li><a href="#work">Projects</a></li>
        <li><a href="#contact">Get in touch</a></li>
      </ul>
    </nav>
  </header>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About Me</h2>
    </section>
    
    <section class="section-detail" id="about-detail">
      <p>Bio goes here<p>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Projects</h2>
    </section>

    <section class="section-detail" id="work-detail">
      <detail id="proj1">Project 1</detail>
      <detail id="proj2">Project 2</detail>
      <detail id="proj3">Project 3</detail>
      <detail id="proj4">Project 4</detail>
      <detail id="proj5">Project 5</detail>
    </section>

    <!-- contact -->
    <section class="page-section" id="contact">
      <h2>Get in touch</h2>
    </section>
    
    <section class="section-detail" id="contact-detail">
      <p>contact info<p>
    </section>

  </main>
</body>

</html>
